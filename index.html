<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="./js/consts.js"></script>
        <script src="https://unpkg.com/react@17/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@17/umd/react-dom.production.min.js"></script>
        <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="./js/cv.js"></script>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

        <title>Michael O'Donnell - CV</title>
    </head>

    <body class="bg-light container">
        <div id="app" class="container-fluid">
        </div>

        <script type="text/babel">
            function Menu (props) {
                console.log("Menu loaded");

                const menu_items = [];

                React.useEffect(() => {
                    if (props.state.menu.length == 0) {
                        fetch(`${webroot}/get_entry_types`)
                        .then(response => response.json())
                        .then(function(data) {
                            props.setter({
                                ...props.state,
                                menu: data
                            });
                        });
                    }
                })

                function nav_click (event) {
                    console.log("nav click")
                    const type = event.target.dataset.type;
                    props.setter({
                        ...props.state,
                        content_type: type
                    });
                }

                var menu_font_size = "";

                if (window.innerWidth <= 400) {
                    menu_font_size = " fs-3";
                } else {
                    menu_font_size = " fs-6";
                }
                console.log("Inned width: ", document.width);

                for (var key in props.state.menu) {
                    console.log("building menu");
                    menu_items.push(
                        <li className="nav-item">
                            <a className={props.state.menu[key].type == props.state.content_type ? "nav-link link-dark text-danger"  + menu_font_size: "link-dark nav-link"  + menu_font_size} aria-current="page" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show" data-type={`${props.state.menu[key].type}`} href="#" onClick={nav_click}>{props.state.menu[key].type}</a>
                        </li>
                    );
                }
                
                return (
                    <div className="container-fluid">
                    { props.state.content_type != "menu" ? <a className="navbar-brand float-end text-black" aria-current="page" data-bs-toggle="collapse" data-bs-target=".navbar-collapse.show" data-type="menu" href="#" onClick={nav_click}>Michael O'Donnell</a> : ""}
                    <ul className={ props.state.content_type == "menu" ? "nav nav-pills justify-content-center mb-4 mt-2 " : "navbar-nav me-auto mb-2 mb-lg-0p"}>
                        {menu_items}
                    </ul>
                    </div>
                );
                
            }

            function PersonalDetailsCard(props) {

                return(                  
                        <div class="card my-4 col-lg-9 col-12 mx-auto">
                            <div class="row">
                                <div class="col-12 col-lg-5">
                                    <img src="./media/img/me.jpg" class="img-fluid rounded-start" alt="..." />
                                </div>
                                <div class="col-12 col-lg-7">            
                                    <Menu state={props.state} setter={props.setter} />
                                    <div class="card-body">
                                        <h5 class="card-title">Michael O'Donnell</h5>
                                        <p class="badge btn-danger">Customer Service Trainer</p>
                                        <p class="card-text">After 5 years with my current employer, 3 and half in my current role, I am looking to transition onto a new career path. I have loved the development opportunities afforded to me by my current employer, many of which have been to develop Power Apps for colleagues across the business. I have done this for the last 4 years whilst also successfully performing my official role as a trainer but would now like to focus on developing Power Apps and using the Power Platform to solve problems for colleagues</p>
                                        <a class="btn btn-secondary my-auto" href="mailto:notready@notyet.com">Email me!</a>
                                    </div>
                                </div>
                            </div>
                        </div>);
            }

            function CVContent (props) {

                const [entries, setEntries] = React.useState(null);
                const entry_cards = [];

                React.useEffect(() => {
                        fetch(`${webroot}/get_cv_entries?type=${props.content_type}`)
                        .then(response => response.json())
                        .then(function(data) {
                            setEntries(data)
                        });
                },[props.content_type]);
                
                console.log(entries);

                for (var key in entries) {
                    entry_cards.push(
                        <div class="card mb-2">
                        <img className="card-img-top" src={entries[key].image}></img>
                        <div class="card-header">
                            {entries[key].start} - {entries[key].end == null ? "Present" : entries[key].end}
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{entries[key].title}</h5>
                            <div class="card-text" dangerouslySetInnerHTML={ { __html: entries[key].description } } />
                        </div>
                        </div>
                    )
                }

                console.log(entries);
                return (
                    <div className="container">
                        {props.content_type != "menu" ? entry_cards : ""}
                    </div>
                );
            }

            function App(props) {

                const [state, setState] = React.useState({
                    content_type: "menu", 
                    menu: []
                });

                console.log("State: ", JSON.stringify(state));
                
                if (state.content_type == "menu") { // show only the card
                    return (
                        <PersonalDetailsCard  state={state} setter={setState} />
                    );
                } else { // show the menu and the content
                    return (
                    <div>
                    <nav class="navbar navbar-expand-lg navbar-light bg-light">
                        <div class="container-fluid">
                            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                            </button>
                            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                        
                                <Menu state={state} setter={setState} />
                            </div>
                        </div>
                    </nav>
                        {console.log("menu rendered, now CV content...")}
                        <div class="col-12"> <CVContent content_type={state.content_type} /> </div>
                    </div>);
                }
            }

            ReactDOM.render(<App />, document.querySelector("#app"));
        </script>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    </body>

</html>
